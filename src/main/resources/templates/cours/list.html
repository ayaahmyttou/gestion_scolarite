<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Liste des Cours')}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>
<div th:replace="~{fragments/header :: alerts}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-journal-text"></i> Liste des Cours
        </h2>
        <a th:href="@{/cours/new}" class="btn btn-info text-white">
            <i class="bi bi-plus-circle"></i> Nouveau Cours
        </a>
    </div>

    <!-- Message si aucun cours -->
    <div th:if="${#lists.isEmpty(cours)}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> Aucun cours trouvé.
        <a th:href="@{/cours/new}">Créer le premier cours</a>
    </div>

    <!-- Tableau des cours -->
    <div th:if="${!#lists.isEmpty(cours)}" class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Intitulé</th>
                        <th>Filière</th>
                        <th>Élèves Inscrits</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${cours}">
                        <td th:text="${c.id}"></td>
                        <td>
                            <span class="badge bg-primary" th:text="${c.code}"></span>
                        </td>
                        <td th:text="${c.intitule}"></td>
                        <td>
                            <a th:href="@{/filieres/{id}(id=${c.filiere.id})}"
                               class="badge bg-info text-decoration-none"
                               th:text="${c.filiere.nom}"></a>
                        </td>
                        <td>
                            <span class="badge bg-secondary" th:text="${#lists.size(c.eleves)}"></span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/cours/{id}(id=${c.id})}"
                                   class="btn btn-sm btn-info text-white" title="Détails">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/cours/{id}/edit(id=${c.id})}"
                                   class="btn btn-sm btn-warning" title="Modifier">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/cours/{id}/delete(id=${c.id})}"
                                   class="btn btn-sm btn-danger"
                                   title="Supprimer"
                                   onclick="return confirm('Supprimer ce cours ?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <p class="text-muted">
                    Total : <strong th:text="${#lists.size(cours)}"></strong> cours
                </p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
