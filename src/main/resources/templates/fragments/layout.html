<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Gestion Scolaire</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-book-fill"></i> Gestion Scolaire
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#strings.equals(#httpServletRequest.requestURI, '/') ? 'active' : ''}">
                            <i class="bi bi-house-door-fill"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/eleves}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/eleves') ? 'active' : ''}">
                            <i class="bi bi-people-fill"></i> Élèves
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/filieres}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/filieres') ? 'active' : ''}">
                            <i class="bi bi-diagram-3-fill"></i> Filières
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cours}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/cours') ? 'active' : ''}">
                            <i class="bi bi-journal-text"></i> Cours
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alert Messages -->
    <div class="container mt-3">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${info}" class="alert alert-info alert-dismissible fade show shadow-sm" role="alert">
            <i class="bi bi-info-circle-fill"></i>
            <span th:text="${info}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <h6 class="text-primary fw-bold mb-2">
                        <i class="bi bi-mortarboard-fill"></i> Système de Gestion Scolaire
                    </h6>
                    <p class="text-muted small mb-0">
                        Application complète de gestion des élèves, filières et cours
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="text-muted small mb-1">
                        Développé avec <i class="bi bi-heart-fill text-danger"></i> par Spring Boot & Thymeleaf
                    </p>
                    <p class="text-muted small mb-0">
                        &copy; 2025 Tous droits réservés
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
