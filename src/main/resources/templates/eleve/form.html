<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(${eleve.id != null ? 'Modifier Élève' : 'Nouvel Élève'})}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>
<div th:replace="~{fragments/header :: alerts}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus"></i>
                        <span th:text="${eleve.id != null ? 'Modifier Élève' : 'Nouvel Élève'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="${eleve.id != null ? '/eleves/' + eleve.id : '/eleves'}"
                          method="post"
                          th:object="${eleve}">

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom *</label>
                            <input type="text"
                                   class="form-control"
                                   id="nom"
                                   name="nom"
                                   th:field="*{nom}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom *</label>
                            <input type="text"
                                   class="form-control"
                                   id="prenom"
                                   name="prenom"
                                   th:field="*{prenom}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="filiereId" class="form-label">Filière</label>
                            <select class="form-select"
                                    id="filiereId"
                                    name="filiereId">
                                <option value="">-- Sélectionner une filière --</option>
                                <option th:each="filiere : ${filieres}"
                                        th:value="${filiere.id}"
                                        th:text="${filiere.nom}"
                                        th:selected="${eleve.filiere != null && eleve.filiere.id == filiere.id}">
                                </option>
                            </select>
                            <div class="form-text">
                                <i class="bi bi-info-circle"></i>
                                La filière peut être modifiée ultérieurement
                            </div>
                        </div>

                        <div th:if="${eleve.id == null}" class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>Note :</strong> Le dossier administratif sera créé automatiquement
                            avec un numéro d'inscription au format FILIERE-ANNEE-ID
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/eleves}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${eleve.id != null ? 'Mettre à jour' : 'Créer'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
